<div class="row">
    <div class="col-12">
    <h3 class="text-center">Speakers Details List</h3>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
          </tr>
          <tr>
            <th><input type="text" id="inputId" class="form-control" placeholder="Search Id..." [(ngModel)]="id" ></th>
            <th><input type="text" id="inputName" class="form-control" placeholder="Search Speaker..." [(ngModel)]="name"></th>
            <th><input type="text" id="inputEmail" class="form-control" placeholder="Search Email..." [(ngModel)]="email" ></th>
          </tr>
        </thead>
          <tbody>
          <tr class="tr_entites" *ngFor="let speaker of speakersList ; let i = index" (click)="onClickEvent(speaker)">
            <th scope="row" id="th_speakerId">{{speaker.id.name}}</th>
            <td><span>{{speaker.name['first']}} {{speaker.name['last']}}</span></td>
            <td>{{speaker.email}}</td>
          </tr>
          </tbody>
        </table>
      </div>

  </div>
